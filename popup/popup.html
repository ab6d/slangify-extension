<!-- popup.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Slangify</title>
  <style>
    body {
      min-width: 200px;
      max-width: 250px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Extension Options</h1>
  
  <div>
    <label for="slang-select">Slang Option:</label>
    <select id="slang-select">
      <option value="teenage">teenage</option>
      <option value="cowboy">cowboy </option>
      <option value="rapper">rapper</option>
      <option value="kikoolol">kikoolol</option>
      <option value="ravage">ravage</option>
      <option value="surfer">surfer</option>
      <option value="valleyGirl">valleyGirl</option>
      <option value="pirate">pirate</option>
      <option value="gamer">gamer</option>
      <option value="peppa">peppa</option>
      <option value="twitch">twitch</option>
    </select>
  </div>

  <div>
    <label for="enable-checkbox">Enable Extension:</label>
    <input type="checkbox" id="enable-checkbox">
  </div>

  <div>
    <button id="save-button">Refresh</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
